@()
@import play.api.Play

<!DOCTYPE html>

<html>
  <head>
    <title>Wisielec</title>
    <link rel="stylesheet" href="http://bootswatch.com/cosmo/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </head>
  <body oncontextmenu="return false;">
    <div class="container-fluid center-block" id="menu"></div>
    <div class="container-fluid center-block" id="game"></div>

    @if(Play.isProd(Play.current)) {
      <script src="@routes.Assets.at("javascripts/scalajs-saper-opt.js")" type="text/javascript"></script>
    } else {
      <script src="@routes.Assets.at("javascripts/scalajs-saper-fastopt.js")" type="text/javascript"></script>
    }
    <script src="@routes.Assets.at("javascripts/scalajs-saper-launcher.js")" type="text/javascript"></script>


  </body>
</html>
